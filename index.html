<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary SEO -->
    <title>IceDelights - Premium Artisan Ice Cream | Fresh & Delicious</title>
    <meta name="description" content="Discover IceDelights' premium artisan ice cream made with fresh ingredients. Order online for delivery of our classic flavors, sundaes, and frozen treats." />
    <meta name="keywords" content="ice cream, artisan ice cream, frozen desserts, sundaes, milkshakes, delivery" />
    <meta name="author" content="IceDelights" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://icedelights.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://icedelights.com" />
    <meta property="og:title" content="IceDelights - Premium Artisan Ice Cream" />
    <meta property="og:description" content="Discover IceDelights' premium artisan ice cream made with fresh ingredients. Order online for delivery." />
    <meta property="og:image" content="https://icedelights.com/og-image.jpg" />
    <meta property="og:site_name" content="IceDelights" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://icedelights.com" />
    <meta name="twitter:title" content="IceDelights - Premium Artisan Ice Cream" />
    <meta name="twitter:description" content="Discover IceDelights' premium artisan ice cream made with fresh ingredients." />
    <meta name="twitter:image" content="https://icedelights.com/og-image.jpg" />

    <!-- Security Headers (handled by server in production) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta name="referrer" content="strict-origin-when-cross-origin" />

    <!-- Theme -->
    <meta name="theme-color" content="#e85d75" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
